<h2>Posts</h2>
<ul>
  <li *ngFor="let post of posts">{{ post.title }}</li>
</ul>
<button (click)="fetchPosts()">Load Posts</button>
   <!--Calls the fetchPosts() method in the TypeScript file when clicked.-->
<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
